<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="game.css">
    <title>Rock Paper Scissor</title>
</head>
<body bgcolor="pink">
    <div class="parent">
    <h1>Rock Paper Scissor</h1>
    <div class="child">
    <button onclick="userChoice = 'rock' ; playGame()">👊🏾</button>
    <button onclick="userChoice = 'paper' ; playGame()">📄</button>
    <button onclick="userChoice = 'scissor' ; playGame()">✄</button>
    </div>
    <div id="result"></div>
    <div id="score">Score: You - 0 , Computer - 0</div>
    </div>
    <script src="game.js"></script>
</body>
</html>
